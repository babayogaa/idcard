<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Bootstrap Form</title>
    <style>
        body {
            background-image: url('./India Election 2019.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .card {
            border: solid 5px rgb(90, 87, 87) !important;
            border-radius: 25px;
        }
        .container {
            height: 71.6vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
        }
        .nav_item img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar bg-danger">
            <div class="container-fluid">
              <div class="nav_item"><img src="./mp_logo.jpg" alt=""></div>
              <div class="nav_item"><h1 class="text-warning text-center">
                Maharashtra Election 2024
              </h1></div>
              <div class="nav_item"><img src="./elction_log.png" alt=""></div>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border border-4">
                    <div class="card-body">
                        <form id="registrationForm" action="">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       placeholder="Email" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       placeholder="Password"
                                    required />
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav class="navbar bg-secondary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Â©Copyright Digispect Technologies 2024</span>
            </div>
        </nav>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validate email and password (example validation)
            if (email === 'test@example.com' && password === 'password123') {
                document.getElementById('message').innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 1500); // Redirect after 1.5 seconds
            } else {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">Invalid email or password.</div>';
            }
        });
    </script>
</body>

</html>
